<head>

    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"

<body class="profile-page">
  <div
    class="page-header header-filter"
    data-parallax="true"
    style="background-image: url(image1.jpg)"
  ></div>
  <div class="main main-raised">
    <div class="profile-content">
      <div class="container">
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            <div class="profile">
              <div class="avatar">
                <img
                  src="image.jpg"
                  alt="Circle Image"
                  class="img-raised rounded-circle img-fluid"
                />
              </div>
              <div class="name">
                <h3 class="title">Cho Yun Tae</h3>
                <a
                  href="https://github.com/cxzaqq"
                  target="_blank"
                  class="btn btn-just-icon btn-link btn-github"
                  ><i class="fa fa-github"></i
                ></a>
                <a
                  href="https://velog.io/@cxzaqq"
                  target="_blank"
                  class="btn btn-just-icon btn-link btn-dribbble"
                  ><i class="fa fa-dribbble"></i
                ></a>
                <h5>Contact</h5>
                <h5>ðŸ“§ roy1228@hansung.ac.kr</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="description text-center"></div>
        <div class="row">
          <div class="col-md-6 ml-auto mr-auto">
            <div class="profile-tabs">
              <ul
                class="nav nav-pills nav-pills-icons justify-content-center"
                role="tablist"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    href="#studio"
                    role="tab"
                    data-toggle="tab"
                  >
                    <i class="material-icons">sort</i>
                    Projects
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#works"
                    role="tab"
                    data-toggle="tab"
                  >
                    <i class="material-icons">star</i>
                    Skills
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    href="#favorite"
                    role="tab"
                    data-toggle="tab"
                  >
                    <i class="material-icons">search</i>
                    About me
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="tab-content tab-space">
          <div class="tab-pane active text-center gallery" id="studio">
            Projects
          </div>
          <div class="tab-pane text-center gallery" id="works">Skills</div>
          <div class="tab-pane text-center gallery" id="favorite">About me</div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer text-center">
    <p>
      Made with
      <a
        href="https://demos.creative-tim.com/material-kit/index.html"
        target="_blank"
        >Material Kit</a
      >
      by Creative Tim
    </p>
  </footer>

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script
    src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
    integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
    crossorigin="anonymous"
  ></script>
  <script
